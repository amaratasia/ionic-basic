<ion-header> <ion-navbar> <ion-title>My Ingredients</ion-title> </ion-navbar> </ion-header> 
<ion-content padding>
	<ion-buttons end>
      	<button ion-item *ngFor="let ingredient of ingredient_categories" (click)="openIngredientDetail(ingredient.id)">
		  <ion-icon name="md-add"></ion-icon> Add {{ingredient.name}}
		</button>
    </ion-buttons>
<ion-row center>  
 <ion-col text-center>   
  <button ion-button icon-only (click)="goToHome()">
	<ion-icon name="home"></ion-icon>
	</button>
 </ion-col> 
</ion-row>
</ion-content>
