<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Ingredient
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="masters" >
  <form (submit)="registerIngredient()" padding class="bg-register-image masters" >
    <ion-item class="masters">
      <ion-label class="masters">Title</ion-label>
      <ion-select class="masters" [(ngModel)]="todo.id" name='title'>
        <ion-option class="masters" name="title_option" *ngFor="let ingredient of ingredient_list" value="{{ingredient.id}}">{{ingredient.name}}</ion-option>
      </ion-select>
    </ion-item>
  <ion-item class="masters">
    <ion-label>Quantity</ion-label>
    <ion-input type="number" text-right [(ngModel)]="todo.quantity" name="quantity"></ion-input>
  </ion-item>
  <button ion-button type="submit" [disabled]="!(todo.id&&todo.quantity)" block>Add Ingredient</button>
  </form>
</ion-content>
