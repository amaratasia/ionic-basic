<ion-header>
  <ion-toolbar>
    <ion-title>
      {{re_name}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="masters">
<div style=" padding-left: 5%; padding-right: 3%; ">
  <h6>
  <div [innerHtml]="text"></div>
  <p>Watch Video: <a target="_blank" href="{{video}}">Watch</a></p>

</h6>
</div>

  <ion-row center>  
   <ion-col text-center>   
    <button ion-button icon-only (click)="goToHome()">
    <ion-icon name="home"></ion-icon>
    </button>
<button ion-button icon-only style=" padding: 2%;" (click)="complete_cooking()">
    Confirm this today
    </button>
    <br>
  <button ion-button icon-only style=" padding: 2%;" (click)="add_to_fav()">
    Add to Favourites
  </button>
   </ion-col> 
  </ion-row>
</ion-content>
