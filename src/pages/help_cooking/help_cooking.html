<ion-header> <ion-navbar> <ion-title>Recipes You Can Cook</ion-title> </ion-navbar> </ion-header> 
<ion-content padding class="masters">
	<ion-buttons end>
      	<button  class="masters" ion-item *ngFor="let ingredient of ingredient_categories" (click)="presentProfileModal(ingredient.id, ingredient.name)">
		  <ion-icon name="md-basket"></ion-icon> {{ingredient.name}}
		</button>
    </ion-buttons>
<ion-row center  class="masters">  
 <ion-col text-center>   
  <button ion-button icon-only (click)="goToHome()">
	<ion-icon name="home"></ion-icon>
	</button>
 </ion-col> 
</ion-row>
</ion-content>
