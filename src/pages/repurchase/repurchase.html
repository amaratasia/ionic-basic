<ion-header> <ion-navbar> <ion-title>Purchase Groceries</ion-title> </ion-navbar> </ion-header> 
<ion-content padding class="masters">
	<ion-buttons class="masters" end>
      	<button class="masters" ion-item >Cloves</button>
      	<button class="masters" ion-item >Water Melon</button>
      	<button class="masters" ion-item >Banana</button>
    </ion-buttons>
<ion-row center>  
 <ion-col text-center>   
  <button ion-button icon-only (click)="goToHome()">
	<ion-icon name="home"></ion-icon>
	</button>
	<button ion-button icon-only (click)="openUrl()">
		<ion-icon name="cart"></ion-icon>
		</button>
		<br>
		<br>
		<button ion-button icon-only  style="padding:2%" (click)="displayImage()">Nearby Store</button>
		<br>
<img *ngIf="isDisplayImage" style="width: 100%;" (click)="open_map()" src="../assets/img/map.png" />
<br>
	
 </ion-col> 
</ion-row>
</ion-content>
