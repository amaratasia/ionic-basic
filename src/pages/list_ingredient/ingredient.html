<ion-header>
  <ion-toolbar>
    <ion-title>
      Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--  -->
<ion-content class="masters">
  <ion-list>
    <ion-item class="masters" *ngFor="let item of cuisine">
      <ion-label color="primary">{{item.ingredient_name}}</ion-label>
      <ion-input placeholder="Text Input" (ionChange)="updateIngredient()" value="{{item.quanity}}"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row center>  
   <ion-col text-center>   
    <button ion-button icon-only (click)="goToHome()">
    <ion-icon name="home"></ion-icon>
    </button>
   </ion-col> 
  </ion-row>
</ion-content>
